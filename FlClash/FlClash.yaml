mode: rule
allow-lan: true
ipv6: true
global-ua: clash.meta
log-level: info
mixed-port: 7890
unified-delay: true
tcp-concurrent: true
disable-keep-alive: false
keep-alive-interval: 30
interface-name: Meta
find-process-mode: strict
global-client-fingerprint: chrome
external-controller: 127.0.0.1:9000

geodata-mode: false
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"
  asn: "https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb"
  proxy: Proxy
profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]

dns:
  enable: true
  ipv6: true
  prefer-h3: true
  listen: 0.0.0.0:1053
  respect-rules: false
  use-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
    - tls://1.12.12.12
    - 119.29.29.29
    - 120.53.53.53
    - 223.5.5.5
  nameserver:
    - tls://1.1.1.1
    - tls://8.8.8.8
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
  nameserver-policy:
    "geosite:cn,private":
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  strict-route: true
  auto-detect-interface: true

proxy-providers:
  provider1:
    url: "https://rhk1999-sub-store.hf.space/rainyhush/download/collection/%E6%B5%8B%E8%AF%95?target=ClashMeta"
    type: http
    interval: 25200
    health-check:
      enable: true
      interval: 1800
      url: "https://www.gstatic.com/generate_204"

u:
  &u {
    type: url-test,
    interval: 300,
    # tolerance: 50,
    # lazy: true,
    url: "https://www.gstatic.com/generate_204",
  }
pr:
  &pr {
    type: select,
    proxies: [香港, 日本, 新加坡, 台湾, 韩国, 美国, 英国, 德国, 国内, 其它, 直连],
  }

proxies:
  - name: "dns-out"
    type: dns
  - name: "直连"
    type: direct
    udp: true

proxy-groups:
  - {
      name: Proxy,
      <<: *pr,
      icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Proxy.png",
    }
  - {
      name: Google,
      <<: *pr,
      icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Google_Search.png",
    }
  - {
      name: OpenAI,
      <<: *pr,
      icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Bot.png",
    }
  - {
      name: Gemini,
      <<: *pr,
      icon: "https://brandlogos.net/wp-content/uploads/2024/04/gemini-logo_brandlogos.net_fwajr.png",
    }
  - {
      name: YouTube,
      <<: *pr,
      icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/YouTube.png",
    }
  - {
      name: Telegram,
      <<: *pr,
      icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Telegram.png",
    }
  - {
      name: Microsoft,
      <<: *pr,
      icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Microsoft.png",
    }
  - {
      name: Spotify,
      <<: *pr,
      icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Spotify.png",
    }
  - {
      name: GitHub,
      <<: *pr,
      icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/GitHub.png",
    }
  - {
      name: China,
      <<: *pr,
      icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/China_Map.png",
    }

  # 地区
  - name: 香港
    <<: *u
    icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png"
    include-all: true
    filter: "(?i)(香港|hk|HK|HongKong|Hong Kong)"

  - name: 日本
    <<: *u
    icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png"
    include-all: true
    filter: "(?i)(日本|jp|JP|Japan)"

  - name: 新加坡
    <<: *u
    icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png"
    include-all: true
    filter: "(?i)(新加坡|狮城|sg|SG|singapore)"

  - name: 台湾
    <<: *u
    icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Taiwan.png"
    include-all: true
    filter: "(?i)(台湾|tw|TW|Taiwan)"

  - name: 韩国
    <<: *u
    icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Korea.png"
    include-all: true
    filter: "(?i)(韩国|KR|Korea)"

  - name: 美国
    <<: *u
    icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png"
    include-all: true
    filter: "(?i)(美国|USA|America|United States)"

  - name: 英国
    <<: *u
    icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_Kingdom.png"
    include-all: true
    filter: "(?i)(英国|UK|GB|United Kingdom)"

  - name: 德国
    <<: *u
    icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Germany.png"
    include-all: true
    filter: "(?i)(德国|DE|de|Germany)"
    
  - name: 国内
    <<: *u
    icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/China.png"
    include-all: true
    filter: "(?i)(徐|广|浙|镇|武|济)"

  - name: 其它
    <<: *u
    icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Global.png"
    include-all: true
    filter: "(?i)^(?!.*(?:港|HK|HongKong|Hong Kong|台|TW|日|JP|新|SG|韩|KR|美|United States|US|英|GB|UK|德国|DE|徐|广|浙|镇|武|济|直连|dns-out)).*"

# 规则
rules:
  #  - RULE-SET,Advertising_Domain,REJECT-DROP
  - DST-PORT,53,dns-out
  #  - AND,(AND,(DST-PORT,443),(NETWORK,UDP)),(NOT,((GEOSITE,cn))),REJECT-DROP # 禁用quic(不包括国内)
  - RULE-SET,github,GitHub
  - RULE-SET,openai,OpenAI
  - RULE-SET,youtube,YouTube
  - RULE-SET,spotify,Spotify
  - RULE-SET,telegram,Telegram
  - RULE-SET,telegram_ip,Telegram,no-resolve
  - RULE-SET,microsoft,Microsoft
  - RULE-SET,gemini,Gemini
  - RULE-SET,google,Google
  - RULE-SET,google_ip,Google,no-resolve
  - RULE-SET,geolocation-!cn,Proxy,no-resolve
  - RULE-SET,ChinaMax_Domain,China
  - RULE-SET,ChinaMax_IP,China,no-resolve
  - RULE-SET,private,China,no-resolve
  - MATCH,Proxy

rule-anchor:
  ip: &ip
    type: http
    interval: 86400
    proxy: Proxy
    behavior: ipcidr
    format: yaml
  domain: &domain
    type: http
    interval: 86400
    proxy: Proxy
    behavior: domain
    format: yaml
